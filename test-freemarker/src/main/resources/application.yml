server:
  port: 8088  #  服务端口
  servlet:
    context-path: /test-freemarker

spring:
  application:
    name: test-freemarker
  freemarker:
    charset: utf-8
    content-type: text/html
    suffix: .ftl
    enabled: true
    template-loader-path: classpath:/templates/
  resources:
    add-mappings: false  #  关闭工程中默认的资源处理
  mvc:
    throw-exception-if-no-handler-found: true   #  出现错误立刻包异常